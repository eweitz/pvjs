<script>

  $("form").submit( function () {
    return false;
    } );

    function displayResults(sGpml, sJson) {
      $('#gpml').text(sGpml)
      $('#json').text(sJson)
    }

    // so it won't submit

    function submitRequest() {
      var sGpmlUrl = './gpml/' + $('#gpml-file-name').val() + '.gpml';
      getJson(sGpmlUrl, displayResults);
      };

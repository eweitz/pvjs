<!doctype html>
<html style="margin: 0; width: 100%; height: 100%; ">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>pvjs editor demo</title>

    <style type="text/css">
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
      }
      .wikipathways-pvjs {
        width: 100%;
        min-width: 320px;
        height: 540px;
        margin: 0;
      }
      #wikipathways-header {
        width: 100%;
        max-width: 1024px;
        height: 120px;
        background-color: #87CEEB;
      }
      #wikipathways-body {
        width: 100%;
        max-width: 1024px;
        height: 540px;
      }
      #wikipathways-left-column {
        float: left;
        /*width: 152px;*/
        width: 0px;
        height: inherit;
        background-color: #87CEEB;
      }
      #wikipathways-main-content {
        float: left;
        width: inherit;
        /*max-width: calc(100% - 152px);*/
        max-width: calc(100%);
        height: 100%;
      }
    </style>
  </head>

  <body style="background-color: gray;"
      vocab="http://schema.org/"
      prefix="biopax: http://www.biopax.org/release/biopax-level3.owl#">

    <div id="wikipathways-header">
      Header
      <br style="clear: left;" />
    </div>

    <!--
            src="../input-data/protocol/curves.gpml.xml"
            src="../input-data/troublesome-pathways/WP1_53452.gpml"
            src="../input-data/troublesome-pathways/WP4_73615.gpml"
            src="../input-data/troublesome-pathways/WP528_79855.gpml"
            src="../input-data/troublesome-pathways/WP2853_80315.gpml"
            src="../input-data/troublesome-pathways/WP2211_71653.gpml"
            src="../input-data/dev/playground.gpml"
            src="../input-data/dev/dev.gpml"
            src="../input-data/dev/WP2516_79964.gpml"
    -->
    <div id="wikipathways-body">
      <div id="wikipathways-left-column">Left Column</div>
      <div id="wikipathways-main-content">
        <wikipathways-pvjs id="pvjs-container"
            class="wikipathways-pvjs"
            src="../input-data/dev/dev.gpml"
            resource="http://identifiers.org/wikipathways/WP2853"
            version="80315"
            display-errors="true"
            display-warnings="true"
            editor="closed"
            fit-to-container="true"
            typeof="WebApplication">
            <span>Fallback content if pvjs fails to render</span>
          <!--
          -->
          <!--
          <img alt="WP525 Biological Pathway"
            src="http://www.wikipathways.org//wpi/wpi.php?action=downloadfile&type=png&pwtitle=pathway:WP525">
          -->
        </wikipathways-pvjs>
      </div>
      <!--
      <div style="float: left; width: 200px; height: inherit; background-color: #87CEEB;">Right Column</div>
      -->
      <br style="clear: left;" />
    </div>
    <div style="width: 1024px; background-color: red;">
      Non-diagram content must start here to be visible above the fold --&gt;
    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="../lib/pvjs/pvjs-polyfills-dev.bundle.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    <script src="../lib/pvjs/dev/pvjs.core.js"></script>
    <script src="../lib/pvjs/dev/pvjs.custom-element.js"></script>
    <!-- This didn't work for dependency libs
    <script src="../wreq.min.js"></script>
    <script src="../../lib/custom-element.js" type="text/wreq"></script>
    -->
  </body>
</html>

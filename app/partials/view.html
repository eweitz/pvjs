<div style="position:relative; width:100%; height:auto;" id="pathwayEditor" class="pathwayEditor">
	<div style="position:relative; width:100%; height:auto; float:left;">
		<span ng-include src="'partials/render.html'" />
		<div style="position:relative">
		<div style="position:relative; float:left;">
			<!-- from http://xme.im/display-fullscreen-website-using-javascript -->
			<script type="text/javascript" src="js/fullscreen.js"></script>
			<button style="float:left;" onclick="enableZoom = 1;">Enable Zoom</button>
			<button style="float:left;" onclick="enableZoom = 0;">Disable Zoom</button>
			<button style="float:left;" ng-click="editable = true" btn-editable>Edit</button>
		</div>
		<div style="position:relative; float:right;">
			<span ng-include src="'partials/viewSizeToolbar.html'" />
		</div>
		</div>
	</div>
</div>

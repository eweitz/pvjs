<style type="text/css">
	body .modal {
	  width: 96%; /* desired relative width */
	  left: 2%; /* (100%-width)/2 */
	  height: 96%; /* desired relative width */
	  top: 18%; /* (100%-width)/2 */
	  margin: auto auto auto auto; /* place center */
	}
	body .modal-header {
	  width: 96%; /* desired relative width */
	  height: 5%; /* desired relative width */
	  margin: auto auto auto auto; /* place center */
	}
	body div#modal-body {
	  width: 96%; /* desired relative width */
	  height: 75%; /* desired relative width */
	  margin: auto auto auto auto; /* place center */
	}
	body .modal-footer {
	position: absolute;
	  width: 98%; /* desired relative width */
	  height: 7%; /* desired relative width */
	  top: auto; /* (100%-width)/2 */
	  bottom: 0%; /* (100%-width)/2 */
	  margin: auto auto auto auto; /* place center */
	}
	body .modal.fade.in {
	  top: 2%; /* (100%-width)/2 */
	  //top: auto; /* fade in to correct spot */
	}
</style>

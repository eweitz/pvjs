<!DOCTYPE html>
<html lang="en" style="width:100%; height:100%;" ng-app="pathvisio">
<head>
<meta charset="utf-8">
<title>My AngularJS App</title>

<style type="text/css">
body .modal {
	width: 96%; /* desired relative width */
	left: 2%; /* (100%-width)/2 */
	height: 96%; /* desired relative width */
	top: 18%; /* (100%-width)/2 */
	margin: auto auto auto auto; /* place center */
}
body .modal-header {
	width: 96%; /* desired relative width */
	height: 5%; /* desired relative width */
	margin: auto auto auto auto; /* place center */
}
body div#modal-body {
	width: 96%; /* desired relative width */
	height: 75%; /* desired relative width */
	margin: auto auto auto auto; /* place center */
}
body .modal-footer {
	position: absolute;
	width: 98%; /* desired relative width */
	height: 7%; /* desired relative width */
	top: auto; /* (100%-width)/2 */
	bottom: 0%; /* (100%-width)/2 */
	margin: auto auto auto auto; /* place center */
}
body .modal.fade.in {
	top: 2%; /* (100%-width)/2 */
	//top: auto; /* fade in to correct spot */
}
html, body {
    margin: 0;
    padding: 0;
    left: 0;
    right: 0;
    top: 0;
    bottom: 0;
    overflow: hidden
}
#content {
    margin: 0;
    padding: 0;
    position: absolute;
    left: 0;
    right: 0;
    top: 0;
    bottom: 0;
    overflow: hidden
}
#footer {
    background: #e5e5e5;
    position: absolute;
    left: 0;
    right: 0;
    bottom: 0;
    width: 100%;
    height: 33px
}
</style>
<link rel="lib/stylesheet" href="css/app.css"/>

<!-- For use in development 
-->
<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">

<!-- For use in production 
<link href="http://twitter.github.io/bootstrap/assets/css/bootstrap.css" rel="stylesheet" media="screen">
-->
</head>

<body style="width:100%; height:100%;" ng-controller="PathwayCtrl">
<div id="content">
	<div ng-include src="'partials/render.html'">
	</div>
</div>
<div style="position:absolute; right:0; height:100%;">
	<span ng-include src="'partials/toolbars/right.html'"></span>
</div>
<div id="footer">
	<span ng-include src="'partials/toolbars/viewNodeDetails.html'"></span>
</div>

<script src="js/xml2json.js"></script>
<!-- from http://xme.im/display-fullscreen-website-using-javascript -->
<script type="text/javascript" src="js/fullscreen.js"></script>

<!-- For use in development -->

<script src="js/jquery-1.9.1.js"></script>
<script src="lib/angular/angular.js"></script>
<script src="js/app.js"></script>
<script src="js/services.js"></script>
<script src="js/controllers.js"></script>
<script src="js/filters.js"></script>
<script src="js/directives.js"></script>
<script src="lib/angular/angular-resource.js"></script>

<script src="js/ui-bootstrap-tpls-0.3.0.js"></script>

  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
<script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.3.0.js"></script>
  -->
</body>
</html>
